<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nomad Todo</title>
  </head>
  <body id="background">
    <header id="top-bar">
      <h2 id="clock">00:00:00</h2>
      <div id="weather">
        <span>City</span>
        <span>Degree</span>
        <span>Weather</span>
        <img src="http://openweathermap.org/img/wn/01d@2x.png" class="icon" />
      </div>
    </header>

    <main id="contents">
      <form id="login-form" class="hidden questionArea">
        <input type="text" placeholder="What is your name?" required />
        <button type="submit" class="log-btn">Log In</button>
      </form>

      <div>
        <h2 id="greeting" class="hidden"></h2>
      </div>

      <div id="todo" class="hidden">
        <div>
          <form id="todo-form" class="questionArea">
            <input type="text" placeholder="What to do?" required />
            <button type="submit" class="icon">
              <i class="fa-solid fa-plus"></i>
            </button>
          </form>
        </div>
        <div id="todo-list-div">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>

    <footer>
      <form id="logout-form" class="hidden">
        <button type="submit" class="log-btn">Log Out</button>
      </form>
    </footer>

    <script src="./js/background.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/loginout.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>

    <script
      src="https://kit.fontawesome.com/e7a083b001.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
